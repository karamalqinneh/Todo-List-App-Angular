<div class="input-group mb-3">
  <input
    type="text"
    class="form-control"
    placeholder="New Item Todo"
    aria-describedby="button-addon2"
    [(ngModel)]="inputData"
    #taskInput="ngModel"
    name="taskInput"
    id="taskInput"
  />
  <button
    class="btn btn-outline-secondary"
    type="button"
    id="button-addon2"
    (click)="inputData = taskInput.viewModel; addTodo()"
  >
    Add
  </button>
</div>
